<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="list.css">
</head>
<body>

<form class="list-info">
	<div class="form-group">
	  	<label for="example-text-input" class="col-2 col-form-label">Name your List:</label>
	  	<div class="col-10">
	    <input class="form-control" type="text" value="" placeholder="required" id="list-name" required/>
	  </div>
	</div>
	<div class="form-group">
	  	<label for="example-text-input" class="col-2 col-form-label">Add List Description:</label>
	  	<div class="col-10">
	    <input class="form-control" type="text" value="" placeholder="optional" id="description-name"/>
	  </div>
	</div>

<div class="edit-buttons">	
	<button class="new-item">Add New Item</button>
	<button type="submit">Done</button>
</div>	
</form>

	
	

<form class="form-box hidden add-item-form">
	<div class="form-group">
	  <label for="example-text-input" class="col-2 col-form-label">Item Name</label>
		  <div class="col-10">
		    <input class="form-control" type="text" value="" placeholder="required" id="item-name" required/>
		  </div>
	</div>
	<div class="form-group">
	  <label for="example-search-input" class="col-2 col-form-label">Item Description</label>
		  <div class="col-10">
		    <input class="form-control" type="search" value="" placeholder="optional" id="item-description">
		  </div>
	</div>
	<div class="form-group">
	  <label for="example-email-input" class="col-2 col-form-label">Link to Item</label>
		  <div class="col-10">
		    <input class="form-control" type="url" value="" placeholder="optional" id="item-url">
		  </div>
	</div>
	<div class="form-group">
	  <label for="example-url-input" class="col-2 col-form-label">Price</label>
		  <div class="col-10">
		    <input class="form-control" type="text" value="" placeholder="optional" id="item-price">
		  </div>
	</div>
	<button class="edit-buttons add" type="submit">Add</button>
</form>	


	
<div class="list-items"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>	
<script type="text/javascript" src="app-list.js"></script>
</body>
</html>
