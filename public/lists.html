<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="list.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
<!-- 	<meta name="viewport" content="width=device-width, initial-scale=1">
 --></head>
<body>
<a href="profile.html">
<p class="app-name">List It</p>
</a>
<button class="logout">Log Out</button>


<div class="heading">
	<h1 class="list-name">List Name</h1>
	<div class="edit-buttons">		
		<button class="new-item">Add Item</button>
		<button class="list-submit" type="submit">Back to Lists</button>
	</div>
</div>	


	
	

<form method="post" action="/items" class="form-box hidden add-item-form">
<div class="group">
	<div class="form-group">
	  <label for="example-text-input" class="col-2 col-form-label">Item Name</label>
		  <div class="col-10">
		    <input class="form-control" type="text" value="" placeholder="required" id="item-name" required/>
		  </div>
	</div>
	<div class="form-group">
	  <label for="example-search-input" class="col-2 col-form-label">Item Description</label>
		  <div class="col-10">
		    <input class="form-control" type="search" value="" placeholder="optional" id="item-description">
		  </div>
	</div>

	
	<div class="form-group">
	  <label for="example-email-input" class="col-2 col-form-label">Link to Item</label>
		  <div class="col-10">
		    <input class="form-control" type="url" value="http://" placeholder="optional" id="item-url">
		  </div>
	</div>
	<div class="form-group">
	  <label for="example-url-input" class="col-2 col-form-label">Price</label>
		  <div class="col-10">
		    <input class="form-control" type="text" value="" placeholder="optional" id="item-price">
		  </div>
	</div>

	<button class="edit-buttons add" type="submit">Add to List</button>
	<button class="cancel">Cancel</button>
</div>	
</form>	



	
<div class="list-items" id="item-section"></div>

</body>
</html>
